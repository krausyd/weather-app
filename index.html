<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The best weather app</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <aside>
            <h2>Search for a City:</h2>
            <input type="text" id="city-search" name="city-search">
            <button type="button" id="search-button" name="search-button">Search</button>
            <hr />
            <div>
                <ul id="recent-searches"></ul>
            </div>
        </aside>
        <section>
            <section id="city-current"></section>
            <section id="city-forecast"></section>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
