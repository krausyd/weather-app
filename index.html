<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The best weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="row m-1">
        <aside class="col-3">
            <h2>Search for a City:</h2>
            <input type="text" id="city-search" name="city-search">
            <button type="button" id="search-button" name="search-button">Search</button>
            <hr />
            <div>
                <ul id="recent-searches"></ul>
            </div>
        </aside>
        <section id="forecast" class="col-9">
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
